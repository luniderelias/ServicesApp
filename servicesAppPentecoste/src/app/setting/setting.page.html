<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button class="fs-24 txt1" text="" icon="ios-arrow-round-back"></ion-back-button>
            <ion-menu-button>
                <ion-icon class="fs-24 txt1" name="menu"></ion-icon>
            </ion-menu-button>
        </ion-buttons>
        <ion-title>Configurações</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding fullscreen common-parallax [scrollEvents]="true">
    <ion-list class="lst-no-background" no-margin no-lines>
        <ion-item class="txt1" [routerDirection]="'root'" [routerLink]="['/profile']">
            <ion-icon name="md-person"></ion-icon>
            <ion-label style="margin-left:30px;">Meu Perfil</ion-label>
        </ion-item>
        <ion-item class="txt1" [routerDirection]="'root'" [routerLink]="['/my-address']">
            <ion-icon name="md-create"></ion-icon>
            <ion-label style="margin-left:30px;">Meus Endereços</ion-label>
        </ion-item>
        <ion-item class="txt1" [routerDirection]="'root'" [routerLink]="['/forgot']">
            <ion-icon name="lock"></ion-icon>
            <ion-label style="margin-left:30px;">Esqueci minha Senha</ion-label>
        </ion-item>
        <ion-item class="txt1" (click)="logout()">
            <ion-icon name="md-log-out"></ion-icon>
            <ion-label style="margin-left:30px;">Sair</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
