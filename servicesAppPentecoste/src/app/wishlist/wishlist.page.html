<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button>
                <ion-icon class="fs-24 txt1" name="menu"></ion-icon>
            </ion-menu-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button fill="clear" class="shadow-0 txt1" [routerLink]="'/cart'" routerDirection="forward">
                <ion-icon name="cart">

                </ion-icon>

                <p style="color:black;margin-bottom:20px;">{{values.qty}}</p>
            </ion-button>

        </ion-buttons>

        <ion-title>Lista de Desejos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen *ngIf="categoryList">
    <div class="results-flex" *ngIf="categoryList">
        <div class="result" *ngFor="let item of categoryList">
            <div class="poster" [routerLink]="['/product-details', {id: item.id, title: item.title , owner_id: item.restaurantId , cat_id: item.id}]">

                <img class="poster-effect" [src]="item.image">
            </div>
            <div class="data">

                <div class="title">{{item.title }}</div>
                <div class="subtitle">{{Â item.title }}</div>

                <div class="subtitle">
                    <ion-button (click)="removeFavItem(item)">Remover</ion-button>
                </div>

            </div>
        </div>
    </div>
