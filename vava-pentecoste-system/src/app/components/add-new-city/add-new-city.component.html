<section class="row mt-5" *ngIf="isAdmin">
    <div class="col">
        <img *ngIf="loading" class="center-spinner" src="assets/spinner.gif" />

        <form (submit)="showQuestion()" ngNativeValidate>
            <div class="form-group">
                <label>Nome</label>
                <input class="form-control" type="text" [(ngModel)]="cityName" name="cityName" required>
            </div>
            <div class="form-group">
                <label>Pre√ßo do Frete</label>
                <input class="form-control" type="number" step="0.01" [(ngModel)]="fare" name="fare" required>
            </div>


            <div class="modal-footer">
                <button type="submit" class="btn btn-raised mr-1 btn-round shadow-z-2 btn-primary">Salvar</button>
            </div>
        </form>


    </div>
</section>
