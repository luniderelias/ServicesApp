<section class="row mt-5" *ngIf="isAdmin">
    <img *ngIf="loading" class="center-spinner" src="assets/spinner.gif" />
    <div class="col">
        <form (submit)="showQuestion()" ngNativeValidate>
            <div class="form-group">
                <label>Nome</label>
                <input class="form-control" type="text" [(ngModel)]="order_details.name" name="name" required>
            </div>
            <div class="form-group">
                <label>Pre√ßo</label>
                <input class="form-control" type="number" [(ngModel)]="order_details.value" name="value" required>
            </div>
            <div class="col">
                <button class="btn btn-raised mr-1 btn-round shadow-z-2 btn-secondary" [routerLink]="['/produtos/adicional/listar/'+product_id]">Voltar</button>
                <button type="submit" value="submit" class="btn btn-raised mr-1 btn-round shadow-z-2 btn-primary">Salvar</button>
            </div>
        </form>


    </div>
</section>
