<section class="row mt-5" *ngIf="isAdmin">
    <img *ngIf="loading" class="center-spinner" src="assets/spinner.gif" />
    <div class="col">
        <form (submit)="showQuestion()" ngNativeValidate>
            <div class="form-group">
                <label>Nome do Opcional</label>
                <input class="form-control" type="text" [(ngModel)]="extraName" name="extraName" required>
            </div>

            <div class="form-group">
                <label>Pre√ßo do Opcional</label>
                <input class="form-control" type="number" step="0.01" [(ngModel)]="extraPrice" name="extraPrice" required>
            </div>


            <div class="col">
                <button class="btn btn-raised mr-1 btn-round shadow-z-2 btn-secondary" [routerLink]="['/produtos/detalhes/'+id]">Voltar</button>
                <button type="submit" value="submit" class="btn btn-raised mr-1 btn-round shadow-z-2 btn-primary">Salvar</button>
            </div>
        </form>


    </div>

</section>
