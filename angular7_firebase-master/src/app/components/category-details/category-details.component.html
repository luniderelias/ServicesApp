<section class="row mt-5">
    <img *ngIf="loading" class="center-spinner" src="assets/spinner.gif" />
    <div class="col">
        <div *ngIf="category_details">
            <h2 class="page header">{{category_details.cat_name}}<small> Categoria</small></h2>
            <div class="row">
                <div class="col-md-4">
                    <img style="width:100%" class="thumbnail" src="{{category_details.firebase_url}}">

                </div>

                <div class="col-md-8">
                    <ul class="list-group">
                        <li class="list-group-item"><b>ID: </b>{{category_details.cat_id}}</li>
                        <li class="list-group-item"><b>Nome: </b>{{category_details.cat_name}}</li>
                    </ul>



                </div>

            </div>


            <div class="col" style="margin-top: 15px">
                <button class="btn btn-raised mr-1 btn-round shadow-z-2 btn-secondary" [routerLink]="['/categorias/listar']">Voltar</button>
                <button class="btn btn-raised mr-1 btn-round shadow-z-2 btn-primary" [routerLink]="['/categorias/editar/'+category_details.$key]" *ngIf="isAdmin">Editar</button>
                <button (click)="showQuestion()" class="btn btn-raised mr-1 btn-round shadow-z-2 btn-danger" *ngIf="isAdmin">Deletar</button>
            </div>

        </div>

    </div>

</section>
