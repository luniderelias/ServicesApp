<section class="row mt-5">
    <div class="col">

        <a [routerLink]="['/items']">Back</a>
        <br />
        <h2 class="page-header">Edit Building</h2>
        <form (submit)="onBuildingEditSubmit()" ngNativeValidate>
            <div class="form-group">
                <label>Building Name</label>
                <input class="form-control" type="text" [(ngModel)]="buildingName" name="buildingName" required>
            </div>
            <input type="submit" value="submit" class="btn btn-success">
        </form>


    </div>

</section>
