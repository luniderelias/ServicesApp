<!-- Navbar (Header) Starts -->
<nav class="header-navbar navbar navbar-expand-lg navbar-light bg-faded">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle d-lg-none float-left" data-toggle="collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="d-lg-none navbar-right navbar-collapse-toggle">
                <a class="open-navbar-container" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navbarSupportedContent">
                    <i class="ft-more-vertical"></i>
                </a>
            </span>
            <a href="javascript:;" class="mr-2 display-inline-block" id="navbar-fullscreen" appToggleFullscreen (click)="ToggleClass()">
                <i class="{{toggleClass}} blue-grey darken-4"></i>
                <p class="d-none">fullscreen</p>
            </a>
        </div>
        <div class="navbar-container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">
                <ul class="navbar-nav">
                    <li class="nav-item mt-1" ngbDropdown placement="bottom-right">
                        <a class="nav-link position-relative" id="dropdownBasic2" ngbDropdownToggle>
                            <i class="ft-bell blue-grey darken-4"></i>
                            <span class="notification badge badge-pill badge-danger" id="notificationNumber">{{notifications.length}}</span>
                            <p class="d-none">Notificações</p>
                        </a>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic2" class="notification-dropdown">
                            <div class="arrow_box_right">
                                <div class="noti-list">
                                    <div *ngFor="let notification of notifications; let i = index">
                                        <a class="dropdown-item noti-container py-2" routerLink="/pedidos/detalhes/{{notification.data.order_id}}" (click)="removeNotification(notification.$key)">
                                            <i class="ft-share info float-left d-block font-medium-4 mt-2 mr-2"></i>
                                            <span class="noti-wrapper">
                                            <span class="noti-title line-height-1 d-block text-bold-400 info">{{notification.notification.title}}</span>
                                            <span class="noti-text" id="notiText">{{notification.notification.body}}</span>
                                            </span>
                                        </a>
                                    </div>
                                </div>
                                <a class="noti-footer primary text-center d-block border-top border-top-blue-grey border-top-lighten-4 text-bold-400 py-1" (click)="removeAllNotifications()">Marcar todas como Lidas</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- Navbar (Header) Ends -->
