<section class="row mt-5">
  <div class="col">

<div *ngIf = "item">

	<a [routerLink] = "['/items']">Go back </a>
	<br>
	<h2 class ="page header">{{item.name}}<small>{{ item.category }}</small></h2>
	<div class = "row">
		<div class = "col-md-4">
			<img style="width:100%" class="thumbnail" src="{{item.image_firebase_url}}">
		
		</div>
		
		<div class = "col-md-8">
			<ul class ="list-group">
				<li class = "list-group-item">Description: {{item.description}}</li>
				<li class = "list-group-item">Image: {{item.image}}</li>
				<li class = "list-group-item">Price: {{item.price}}</li>
				<li class = "list-group-item">Stock: {{item.stock}}</li>
				<li class = "list-group-item">Available: {{item.available}}</li>
				
				
			</ul>
			
			
		
		</div>
		
		
		
		
	</div>
	
		<div>
			<a class = "btn btn-primary" [routerLink] = "['/edit-item/'+item.$key]">Edit Item</a>
		<a class = "btn btn-warning" [routerLink] = "['/view-extra-food/'+item.$key]" style ="margin-left:10px;">View Extra </a>
		
		
		</div>
	
		<div style = "padding-top:10px;">
			<a class = "btn btn-success" [routerLink] = "['/add-extra-food/'+item.$key]">Add Extra</a>
			<a (click)="onItemDelete()" class = "btn btn-danger"  style ="margin-left:10px;">Delete Item</a>
			
		</div>

</div>

</div>

</section>
