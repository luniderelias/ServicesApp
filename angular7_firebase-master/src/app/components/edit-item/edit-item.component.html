<div style="padding-top:30px;">
    <a [routerLink]="['/items']">Back</a>
    <br />
    <h2 class="page-header">Edit Item</h2>

</div>
<form (submit)="onItemEditSubmit()" ngNativeValidate>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" [(ngModel)]="name" name="name" required>
    </div>
    <div class="form-group">
        <label>Category</label>
        <input class="form-control" type="text" [(ngModel)]="category" name="category" required>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input class="form-control" type="text" [(ngModel)]="description" name="description" required>
    </div>
    <div class="form-group">
        <label>Available</label>
        <input class="form-control" type="text" [(ngModel)]="available" name="available" required>
    </div>
    <!---
  <div class="form-group">
    <input id="image" name="image" [(ngModel)]="image" type="file" >
  </div>
  -->

    <div class="form-group">
        <label>Price</label>
        <input class="form-control" type="text" [(ngModel)]="price" name="price" required>
    </div>

    <div class="form-group">
        <label>Stock</label>
        <input class="form-control" type="text" [(ngModel)]="stock" name="stock" required>
    </div>

    <div class="form-group" *ngIf="!this.inputImageUser.nativeElement.value">

        <img style="width:25%;height:150px;" class="thumbnail" src="{{image_firebase_url}}">


    </div>

    <div class="form-group" *ngIf="this.inputImageUser.nativeElement.value">

        <img style="width:25%;height:150px;" class="thumbnail" src="{{this.inputImageUser.nativeElement.value}}">


    </div>

    <hr>
    <div class="form-group">
        <h5>Select image:</h5>
        <input type="file" accept=".png, .jpg" (change)="onUpload($event)">
    </div>
    <div class="progress">
        <div [style.visibility]="(uploadPercent == 0) ? 'hidden' : 'visible'" class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent | async) +'%'">

        </div>
    </div>
    <br>
    <input #imageUser type="hidden" [value]="urlImage | async">

    <input type="submit" value="submit" class="btn btn-success">
</form>
